<div class="uva-slider-group-container">
    <div class="uva-slider-group-label">
        {{this.label}}
    </div>
    <mat-slider 
        thumbLabel 
        color="primary" 
        min="{{this.min}}" 
        max={{this.max}} 
        step={{this.step}} 
        value="{{this.value}}"
        (change)="onInputChange($event)"
    ></mat-slider>    
</div>
