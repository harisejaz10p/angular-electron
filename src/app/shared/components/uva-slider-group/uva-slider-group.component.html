<div class="uva-slider-group-container">
    <div class="uva-slider-group-label">
        {{label}}
    </div>
    <mat-slider 
        thumbLabel 
        color="primary"
        [min]="min" 
        [max]="max" 
        [step]="step"
        [(value)]="value"
        (change)="onInputChange($event)"
    ></mat-slider>
</div>
