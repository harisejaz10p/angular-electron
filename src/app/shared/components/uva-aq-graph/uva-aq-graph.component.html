<h4 class="uva-chart-caption">{{this.label}}</h4>
<div class="flex">
  <div class="flex-item">
    <div style="display: block;">
    <canvas baseChart width="100" height="56"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
