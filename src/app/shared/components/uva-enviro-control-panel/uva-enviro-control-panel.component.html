<div id="uvaEnviroControlPanel" cdkDrag cdkDragBoundary="app-dynamic-treatment-view" class="mat-elevation-z2" *ngIf="isManualMode">
    <h1 mat-dialog-title>Demo Environment Override</h1>
    <div mat-dialog-content>
        <div class="uva-slider-container">
            <!-- FIXME: Should set min and max with service-->
            <uva-slider-group measurand="temperature" label="Temperature" min="60" max="84" value="{{this.initTemperature}}" step="1"></uva-slider-group>
            <uva-slider-group measurand="humidity" label="Humidity" min="0" max="100" value="{{this.initHumidity}}" step="1"></uva-slider-group>
            <uva-slider-group measurand="voc" label="VOC" min="0" max="500" value="{{this.initVoc}}" step="1"></uva-slider-group>
            <uva-slider-group measurand="occupancy" label="Occupancy" min="0" max="30" value="{{this.initOccupancy}}" step="1"></uva-slider-group>
        </div>
    </div>
    <div mat-dialog-actions class="uva-dialog-actions">
        <button mat-button mat-raised-button color="primary" (click)="closePanel($event)">Close</button>
    </div>
    <div class="uva-drag-handle" cdkDragHandle>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
</div>
