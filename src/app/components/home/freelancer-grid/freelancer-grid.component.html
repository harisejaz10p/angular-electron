<div class="columns">
  <div class="column is-half is-offset-one-quarter">

    <p class="count">Number of freelancers online: {{(freelancers | async).length}}</p>
    <br>
    <div class="box freelancer fade thumbail" *ngFor="let freelancer of freelancers | async">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="{{freelancer.thumbnail}}" alt="Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
            <strong>{{ freelancer.name }}</strong> <small>{{ freelancer.email }}</small> <small>31m</small>
              <br>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-reply"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-retweet"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>

  </div>
</div>
